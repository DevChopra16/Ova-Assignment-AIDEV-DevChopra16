<!-- templates/pdf_summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        p {
            text-align: center;
            color: #555;
            line-height: 1.6;
        }

        a button {
            background-color: #008CBA;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a button:hover {
            background-color: #005a7a;
        }

        a {
            text-decoration: none;
        }

        a button, a {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PDF Summary</h1>
    
    <form method="POST" action="/pdf_summary" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF:</label>
        <input type="file" name="pdf_file" accept=".pdf">
        <br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if pdf_summary %}
        <h3>Generated Summary:</h3>
        <p>{{ pdf_summary | safe}}</p>
    {% endif %}

    <a href="/"><button>Back to Home</button></a>
</body>
</html>
